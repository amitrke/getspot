<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - GetSpot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-ios {
            background: #000;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-ios:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-android {
            background: #01875f;
            color: white;
            box-shadow: 0 4px 15px rgba(1, 135, 95, 0.3);
        }

        .btn-android:hover {
            box-shadow: 0 6px 20px rgba(1, 135, 95, 0.4);
        }

        .group-code {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border: 2px dashed #ddd;
        }

        .group-code h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .group-code .code {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ‘¥</div>
        <h1>Join Group on GetSpot!</h1>
        <p>You've been invited to join a sports group. Download the GetSpot app to get started and stay connected with your team.</p>

        <div class="buttons">
            <a href="https://apps.apple.com/app/YOUR_APP_ID" class="btn btn-ios">
                ðŸ“± Download on App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.getspot.app" class="btn btn-android">
                ðŸ¤– Get it on Google Play
            </a>
        </div>

        <div class="group-code">
            <h3>Already have the app?</h3>
            <p style="color: #666; margin: 10px 0;">Use this code to join:</p>
            <div class="code" id="groupCode">Loading...</div>
        </div>
    </div>

    <script>
        // Extract group code from URL path
        const pathParts = window.location.pathname.split('/');
        const groupCode = pathParts[pathParts.length - 1] || 'N/A';

        // Display the group code
        document.getElementById('groupCode').textContent = groupCode;

        // Try to open the app automatically (deep link)
        const appLink = `https://getspot.org${window.location.pathname}`;
        window.location.href = appLink;

        // If the app doesn't open after a delay, user will see the download page
    </script>
</body>
</html>
