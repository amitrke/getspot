[pytest]
# Pytest configuration for GetSpot data integrity tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers (for categorizing tests)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    archiving: marks tests that check data archiving

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
