name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - 'analysis_options.yaml'
      - 'docs/hosting/**'
      - 'firebase.json'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter build web
      - name: Setup deep links for Universal Links / App Links
        run: |
          echo "Setting up Universal Links / App Links..."
          mkdir -p build/web/.well-known
          cp docs/hosting/apple-app-site-association build/web/.well-known/
          cp docs/hosting/assetlinks.json build/web/.well-known/
          echo "âœ… Deep link files copied"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GETSPOT01 }}
          channelId: live
          projectId: getspot01
